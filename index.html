<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!-- Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="video.css">
    <title>Custom Video Player</title>
</head>
<body>
    <!-- Ocean wave -->
    <!-- https://pixabay.com/videos/download/video-111263_tiny.mp4?attachment -->
    <!-- player container -->
    <div class="player">
        <!-- video player  -->
        <video src="assets/trimmed-000-nkiri.com The Hows of Us.mkv" class="video" playinline></video>

        <!-- Control panel -->
        <div class="control-panel">
            <!-- control container -->
            <div class="control-container">
                <!-- Progress slider -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                    <div class="layer"></div>
                </div>
                <!-- control groups -->
                <div class="control-group">
                    <!-- left controls -->
                    <div class="left-controls">
                        <!-- play / pause button -->
                        <div class="play-pause">
                            <i class="fa-solid fa-play" id="play-icon" title="Play"></i>
                        </div>
                        <!-- volume -->
                        <div class="volume-container">
                            <!-- volume button -->
                            <div class="volume">
                                <i class="fa-solid fa-volume-high" id="volume-icon" title="Mute"></i>
                            </div>
                            <!-- volume adjustment bar -->
                            <div class="volume-range" title="Adjust Volume">
                                <div class="volume-bar"></div>
                                <div class="layer"></div>
                            </div>
                        </div>
                    </div>
                    <!-- right controls -->
                    <div class="right-controls">
                        <!-- Speed -->
                        <div class="playback-speed">
                            <span class="display-text" title="Playback Rate"><i class="fa-sharp fa-solid fa-circle-play"></i> Playback speed</span>
                            <div class="options">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1.0">Normal</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2.0">2.0 x</option>
                            </div>
                        </div>
                        <!-- Time -->
                        <div class="time-stamp">
                            <span class="current-time">00:00 /</span>
                            <span class="duration">00:00</span>
                        </div>
                        <!-- fullscreen -->
                        <div class="fullscreen">
                            <i class="fa-solid fa-expand" id="fullscreen-icon" title="Go Fullscreen"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- functionality -->
    <script src="player.js"></script>
</body>
</html>
